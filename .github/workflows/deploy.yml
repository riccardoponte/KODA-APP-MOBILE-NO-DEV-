name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Scarica il codice della tua repository
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Sostituisci il placeholder con il secret
      - name: Replace API Key
        run: |
          sed -i 's|__GEMINI_API_KEY__|${{ secrets.GEMINI_API_KEY }}|g' index.html

      # 3. Pubblica il file modificato su un branch chiamato 'gh-pages'
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
